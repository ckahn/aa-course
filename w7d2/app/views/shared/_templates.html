<script type="text/template" id="pokemon-list-item-template">
  <li class="poke-list-item" data-id="<%%= pokemon.escape('id') %>">
    name: <%%= pokemon.escape('name') %><br>
    poke_type: <%%= pokemon.escape('poke_type') %>
  </li>
</script>

<script type="text/template" id="pokemon-detail-template">
  <div class="detail">
    <img src="<%%= pokemon.escape('image_url') %>"></img>
    <%% for (var attr in pokemon.attributes) { %>
      <%% if (pokemon.escape(attr) && attr !== 'id' && attr !== 'image_url') { %>
        <span style='font-weight: bold;'><%%= attr %>: </span><%%= pokemon.escape(attr) %><br>
      <%% } %>
    <%% } %>
  </div>
</script>

<script type="text/template" id="toy-list-item-template">
  <li class="toy-list-item"
      data-id="<%%= toy.escape('id') %>"
      data-pokemon-id="<%%= toy.escape('pokemon_id') %>">
    <span style="font-weight: bold;">name: </span><%%= toy.escape('name') %><br>
    <span style="font-weight: bold;">happiness: </span><%%= toy.escape('happiness') %><br>
    <span style="font-weight: bold;">price: </span><%%= toy.escape('price') %><br>
  </li>
</script>

<script type="text/template" id="toy-detail-template">
  <div class="detail">
    <img src="<%%= toy.escape('image_url') %>"<br>
    <span style="font-weight:bold;">name: </span><%%= toy.escape('name') %><br>
    <span style="font-weight:bold;">happiness: </span><%%= toy.escape('happiness') %><br>
    <span style="font-weight:bold;">price: </span><%%= toy.escape('price') %><br>
    <select data-pokemon-id="<%%= toy.escape('pokemon_id') %>"
            data-toy-id="<%%= toy.escape('id') %>">
      <%% pokes.each(function (pokemon) { %>
        <option
          value='<%%= pokemon.get('id') %>'

          <%% if (pokemon.id == toy.escape('pokemon_id')) { %>
            selected="true"
          <%% } %>>

          <%%= pokemon.escape('name') %>
        </option>
      <%% }) %>
    </select>
  </div>
</script>

<script type="text/template" id="pokemon-form-template">
</script>
